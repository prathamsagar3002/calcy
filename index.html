<!DOCTYPE html>
<html>
<head>
    <title>Stock Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stock Calculator</h2>
        <div class="form-group">
            <label for="capital">Capital:</label>
            <input type="number" id="capital" placeholder="Enter your capital">
        </div>
        <div class="form-group">
            <label for="previous-price">Previous Price:</label>
            <input type="number" id="previous-price" placeholder="Enter the previous price per stock">
        </div>
        <div class="form-group">
            <label for="future-price">Future Price:</label>
            <input type="number" id="future-price" placeholder="Enter the future price per stock">
        </div>
        <button onclick="calculateProfit()">Calculate Profit</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateProfit() {
            var capital = parseFloat(document.getElementById('capital').value);
            var previousPrice = parseFloat(document.getElementById('previous-price').value);
            var futurePrice = parseFloat(document.getElementById('future-price').value);

            if (isNaN(capital) || isNaN(previousPrice) || isNaN(futurePrice)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            var quantity = Math.floor(capital / previousPrice);
            var profit = (futurePrice - previousPrice) * quantity;

            document.getElementById('result').innerText = "Quantity: " + quantity + "\nProfit: " + profit;
        }
    </script>
</body>
</html>
